<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        #status, #computerID {
            margin-top: 15px;
            color: green;
        }

        #navigate {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Sign Up</h1>
    <input type="password" id="pin" placeholder="Create a PIN" maxlength="6" />
    <label>
        <input type="checkbox" id="isDeveloper" /> Are you a developer?
    </label>
    <button id="signup">Sign Up</button>
    <div id="status"></div>
    <p id="computerID"></p>
    <div id="navigate">Already have a PIN? <a href="loginsystem.html">Login here</a></div>
</div>

<script>
    async function openDatabase() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open('UserDatabase', 1);

            request.onupgradeneeded = function(event) {
                const db = event.target.result;
                // Create object stores if they don't exist
                if (!db.objectStoreNames.contains('users')) {
                    db.createObjectStore('users', { keyPath: 'computerID' });
                }
                if (!db.objectStoreNames.contains('computers')) {
                    db.createObjectStore('computers', { keyPath: 'computerID' });
                }
            };

            request.onsuccess = function(event) {
                resolve(event.target.result);
            };

            request.onerror = function(event) {
                reject(event);
            };
        });
    }

    async function addUser(computerID, pin, isDeveloper) {
        const db = await openDatabase();
        const transaction = db.transaction(['users'], 'readwrite');
        const store = transaction.objectStore('users');
        store.put({ computerID, pin });

        // Add to computers store
        const computerTransaction = db.transaction(['computers'], 'readwrite');
        const computerStore = computerTransaction.objectStore('computers');
        computerStore.put({ computerID, isDeveloper });

        return new Promise((resolve) => {
            transaction.oncomplete = () => resolve(true);
        });
    }

    async function getNextComputerID() {
        const db = await openDatabase();
        const transaction = db.transaction(['users'], 'readonly');
        const store = transaction.objectStore('users');
        const request = store.getAll();

        return new Promise((resolve) => {
            request.onsuccess = function(event) {
                const users = event.target.result;
                const nextID = users.length > 0 ? Math.max(...users.map(user => user.computerID)) + 1 : 1;
                resolve(nextID);
            };
        });
    }

    async function displayComputerID() {
        const computerID = await getNextComputerID();
        document.getElementById('computerID').textContent = `Your Computer ID: ${computerID}`;
        return computerID;
    }

    document.getElementById('signup').addEventListener('click', async () => {
        const pin = document.getElementById('pin').value;
        const isDeveloper = document.getElementById('isDeveloper').checked;
        const statusElement = document.getElementById('status');
        const computerID = await displayComputerID();

        // Check if user already exists
        const userExists = await getUser(computerID);
        if (userExists) {
            statusElement.textContent = 'User already exists!';
            statusElement.style.color = 'red';
        } else {
            // Save new user
            await addUser(computerID, pin, isDeveloper);
            statusElement.textContent = 'User created successfully!';
            statusElement.style.color = 'green';
        }
    });

    async function getUser(computerID) {
        const db = await openDatabase();
        const transaction = db.transaction(['users'], 'readonly');
        const store = transaction.objectStore('users');
        const request = store.get(computerID);

        return new Promise((resolve) => {
            request.onsuccess = function(event) {
                resolve(event.target.result);
            };
        });
    }

    // Load computer ID on page load
    displayComputerID();
</script>

</body>
</html>
