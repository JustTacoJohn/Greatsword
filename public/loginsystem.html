<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        #status, #computerID {
            margin-top: 15px;
            color: green;
        }

        #navigate {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Login</h1>
    <input type="password" id="pin" placeholder="Enter PIN" maxlength="6" />
    <button id="login">Login</button>
    <div id="status"></div>
    <p id="computerID"></p>
    <div id="navigate">Don't have a PIN? <a href="pinsystem.html">Sign up here</a></div>
</div>

<script>
    async function openDatabase() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open('UserDatabase', 1);

            request.onsuccess = function(event) {
                resolve(event.target.result);
            };

            request.onerror = function(event) {
                reject(event);
            };
        });
    }

    async function getUser(computerID) {
        const db = await openDatabase();
        const transaction = db.transaction(['users'], 'readonly');
        const store = transaction.objectStore('users');
        const request = store.get(computerID);

        return new Promise((resolve) => {
            request.onsuccess = function(event) {
                resolve(event.target.result);
            };
        });
    }

    async function isUserDeveloper(computerID) {
        const db = await openDatabase();
        const transaction = db.transaction(['computers'], 'readonly');
        const store = transaction.objectStore('computers');
        const request = store.get(computerID);

        return new Promise((resolve) => {
            request.onsuccess = function(event) {
                const user = event.target.result;
                resolve(user ? user.isDeveloper : false);
            };
        });
    }

    async function displayComputerID() {
        const computerID = await getNextComputerID();
        document.getElementById('computerID').textContent = `Your Computer ID: ${computerID}`;
        return computerID;
    }

    document.getElementById('login').addEventListener('click', async () => {
        const pin = document.getElementById('pin').value;
        const statusElement = document.getElementById('status');
        const computerID = await displayComputerID();

        const user = await getUser(computerID);
        if (user) {
            if (user.pin === pin) {
                statusElement.textContent = 'Login successful!';
                statusElement.style.color = 'green';

                // Check if the user is a developer
                const isDeveloper = await isUserDeveloper(computerID);
                if (isDeveloper) {
                    // Redirect to developer dashboard or page
                    window.location.href = 'developer_dashboard.html';
                } else {
                    // Redirect to the basic user page
                    window.location.href = 'basic_user_page.html';
                }
            } else {
                statusElement.textContent = 'Invalid PIN. Please try again.';
                statusElement.style.color = 'red';
            }
        } else {
            statusElement.textContent = 'User does not exist. Please sign up.';
            statusElement.style.color = 'red';
        }
    });

    // Load computer ID on page load
    displayComputerID();
</script>

</body>
</html>
